<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta carset="UTF-8">
	</head>
	<body>
		<header th:insert="header_nav.html"></header>
		<h1>회원리스트</h1>
 	 		<div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th class="col-1">id</th>
							<th class="col-1">pw</th>
							<th class="col-1">phone</th>
							<th class="col-1">email</th>
							<th class="col-1">name</th>
							<th class="col-2">address</th>
							<th class="col-1">address_detail</th>
							<th class="col-1">signup_time</th>
							<th class="col-1">birth</th>
							<th class="col-1">grade</th>
							<th class="col-1">수정</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mem:${memberList}">
							<td th:text="${mem.id}"></td>
							<td th:text="${mem.pw}"></td>
							<td th:text="${mem.phone}"></td>
							<td th:text="${mem.email}"></td>
							<td th:text="${mem.name}"></td>
							<td th:text="${mem.address}"></td>
							<td th:text="${mem.addressDetail}"></td>
							<td th:text="${mem.signupTime}"></td>
							<td th:text="${mem.birth}"></td>
							<td th:text="${mem.grade}"></td>
							<td><a th:href="@{/member/admin/membermodify/{id}(id = ${mem.id})}">수정</a></td>
						</tr>
					</tbody>
				</table>
			</div>
	</body>
</html>
