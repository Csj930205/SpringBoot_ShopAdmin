<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta carset="UTF-8">
	</head>
	<body>
		<header th:insert="header_nav.html"></header>
		<h1>아이템리스트</h1>
			<div class="col-12" >
	  			<a href="/item/iteminsert.do" class="btn btn-secondary">등록</a>
			</div>
			<hr>
 	 		<div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
				<table class="table table-dark table-striped">
					<thead>	
						<tr>
							<th class="col-1">item_num</th>
							<th class="col-1">name</th>
							<th class="col-2">title</th>
							<th class="col-1">count</th>
							<th class="col-1">price</th>
							<th class="col-2">member_id(mem.name)</th>
							<th class="col-2">cate_num(cate.cate_num)(sub)</th>
							<th class="col-1">수정</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${itemList}">
							<td th:text="${item.itemNum}"></td>
							<td th:text="${item.name}"></td>
							<td th:text="${item.title}"></td>
							<td th:text="${item.count}"></td>
							<td th:text="${item.price}"></td>
							<td th:text="${item.memberId}"></td>
							<td th:text="${item.cateNum}"></td>
							<td><a href="./itemModify.do?id=<%=mem.getId()%>">수정</a></td>
						</tr>
					</tbody>
				</table>
			</div>
	</body>
</html>
